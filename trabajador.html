<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Trabajador - EmprendeCash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Panel Trabajador - EmprendeCash</h1>
        <button onclick="logout()">Cerrar sesión</button>
    </header>

    <section class="table-section">
        <h2>Lista de Clientes</h2>
        <table id="tablaClientes">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>DNI</th>
                    <th>Lugar</th>
                    <th>Teléfono</th>
                    <th>Monto</th>
                    <th>Cuota</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
